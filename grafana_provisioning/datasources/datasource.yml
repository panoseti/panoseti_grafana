apiVersion: 1

datasources:
  # InfluxDB - Production
  - name: "panoseti-influxdb"
    type: influxdb
    database: metadata
    #url: http://panoseti-influxdb:8086
    #url: 192.168.1.100:8086
    url: http://localhost:8086
    isDefault: true
    editable: false
  # InfluxDB - Development / experimental
  - name: "panoseti-influxdb-dev"
    type: influxdb
    database: dev_metadata
    url: http://localhost:8086
    editable: true
    # Loki - Production logging
  - name: "panoseti-loki"
    type: loki
    url: http://loki:3100
    access: proxy
    editable: true
